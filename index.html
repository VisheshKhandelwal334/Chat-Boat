<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"> <!-- Character encoding -->
    <title>Chatbot in JavaScript | CodingNepal</title> <!-- Page title -->
    <link rel="stylesheet" href="style.css"> <!-- Custom styles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive -->
    <!-- Google Fonts for Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script> <!-- JS script loaded defer -->
  </head>
  <body>
    <!-- Toggle chatbot button -->
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span> <!-- Open icon -->
      <span class="material-symbols-outlined">close</span> <!-- Close icon -->
    </button>

    <!-- Chatbot container -->
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2> <!-- Chatbot title -->
        <span class="close-btn material-symbols-outlined">close</span> <!-- Header close button -->
      </header>

      <!-- Chat messages list -->
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span> <!-- Bot icon -->
          <p>Hi there ðŸ‘‹<br>How can I help you today?</p> <!-- Initial bot message -->
        </li>
      </ul>

      <!-- User input area -->
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea> <!-- Input box -->
        <span id="send-btn" class="material-symbols-rounded">send</span> <!-- Send button -->
      </div>
    </div>

  </body>
</html>
